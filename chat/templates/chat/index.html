{% extends 'chat/base_chat.html' %}
{% block title %} Chat Page {% endblock %}
{% block content %}
    <p>What chat room would you like to enter?</p>
    <input id="room-name-input" type="text" size="100" placeholder="Room name"><br>
    <input id="user-name-input" type="text" size="100" placeholder="User name"><br>
    <input id="room-name-submit" type="button" value="Enter">

    <script>
        // Chat script
        document.querySelector('#room-name-input').focus();
        document.querySelector('#room-name-input').onkeyup = function(e) {
            if (e.keyCode === 13) {  // enter, return
                document.querySelector('#room-name-submit').click();
            }
        };

        // var userName = document.querySelector('#user-name-input').value;

        document.querySelector('#room-name-submit').onclick = function(e) {
            var roomName = document.querySelector('#room-name-input').value;
            window.location.pathname = '/chat/' + roomName + '/';
        };
    </script>
{% endblock %}
